<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for images</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section class="search">
        <div class="container">
            <form class="search-form js-search-form">
                <input placeholder="Search images..." class="search-input js-search-input" type="text" name="user_query"
                    required />
                <button class="search-btn" type="submit">Search</button>
            </form>

            <ul class="gallery js-gallery"></ul>

            <div class="loader-container is-hidden">
                <span class="loader"></span>
            </div>

            <button type="button" class="load-more-btn js-load-more-btn is-hidden">Load more</button>

        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>

</html>
